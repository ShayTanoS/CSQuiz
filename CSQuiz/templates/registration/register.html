{% extends 'base.html' %}
{% block content %}
    <form action="{% url "register" %}" method="post">
        {% csrf_token %}
        <div class="form d-flex flex-column align-items-center">
            {{ form }}
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
