{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}
        <div class="form d-flex justify-content-center">
            {{ form }}
        </div>
        <div class="d-flex justify-content-center">
        <button class="btn" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
