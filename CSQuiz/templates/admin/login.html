{% extends 'base.html' %}
{% block content %}
    <form action="{{ app_path }}" method="post" id="login-form">
        {% csrf_token %}
        <div class="form d-flex flex-column align-items-center">
            {{ form }}
        </div>
        <div class="d-flex justify-content-center">
            <button class='btn btn-bg' type="submit">Submit</button>
        </div>
        <div class="d-flex justify-content-center">
            <a class='btn' href="{% url 'password_reset' %}">Forgot password</a>
        </div>
    </form>
{% endblock %}
