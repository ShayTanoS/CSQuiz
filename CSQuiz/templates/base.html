{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSQuiz</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<header class="d-flex p-2 justify-content-between align-items-center">
    <div class="" style="width: 150px">{% block head_left %}
    {% endblock %}</div>
    <div class="d-flex justify-content-end" style="width: 150px">{% block head_right %}
    {% endblock %}</div>
</header>
<div class="d-flex justify-content-center logo"><a href="{% url 'home' %}"><img class="logo"
                                                                                    src="{% static 'img/logo.png' %}"
                                                                                    alt="logo"></a></div>
{% block content %}
{% endblock %}
</body>
</html>
