{% extends 'base.html' %}
{% block content %}
    User: {{ user }}
{% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Log out</button>
        </form>
{% else %}
    <a href="{% url 'login' %}">Login</a>|<a href="{% url 'register' %}">Reg</a>
{% endif %}
{% endblock %}
