{% extends 'base.html' %}
{% block content %}
    User: <a href="{% url 'profile' %}">{{ user }}</a>
{% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Log out</button>
        </form>
    {% if user.is_staff %}
        <a href="{% url 'update_list' %}">Update</a>
    {% endif %}
{% else %}
    <a href="{% url 'login' %}">Login</a>|<a href="{% url 'register' %}">Reg</a>
{% endif %}
    <a href="{% url 'quiz_page' %}">Let`s Go</a>
{% endblock %}
